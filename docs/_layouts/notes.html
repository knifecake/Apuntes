<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ page.title }} - Apuntes DGIIM</title>

    <link rel="stylesheet" href="{{ "/css/main.css" | relative_url }}">
  </head>

  <body>
    <header>
      <div class="topbar"><a href="{{ site.baseurl }}">⏮  Más apuntes</a></div>
      <h1>{{ page.title }}</h1>
      <p class="text-center">{{ page.author }} - {{ site.time | date_to_string }}</p>

    <div class="container">
      {{ content }}

      <footer>
        {{ page.author }}
      </footer>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script>

</html>
